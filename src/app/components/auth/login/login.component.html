<form [formGroup]="loginForm" class="h-full w-full flex items-center justify-center">
    <mat-card class="flex p-5">
        <img src="/tasktrack.png" alt="Logo" width="200" />
        <mat-card-title class="p-2">Log in with Google</mat-card-title>
    <button mat-flat-button color="primary" (click)="GoogleLogin()">Google Login</button>
</mat-card>
</form>
