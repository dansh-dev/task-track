<div class="container mx-auto p-6">
  <mat-card class="mt-3 mx-1 bg-white p-6 rounded-md shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Edit Project</h2>
    <div class="mb-4">
      <input
        id="projectName"
        [(ngModel)]="editedProject.name"
        placeholder="Project Name"
        class="input input-bordered w-50 bg-gray-100 rounded-full p-2"
      />
    </div>
    <div class="mb-4">
      <input
        id="projectDescription"
        [(ngModel)]="editedProject.description"
        placeholder="Project Description"
        class="input input-bordered w-50 bg-gray-100 rounded-full p-2"
      />
    </div>
    <textarea
    [(ngModel)]="sharedUsers"
    placeholder="Shared Users - Add each user ID separated by a comma"
    class="textarea textarea-bordered w-50 h-10 bg-gray-100 rounded-lg p-2 ml-3 mt-3"
  ></textarea>
    <mat-card-actions align="end" class="">
      <button mat-raised-button (click)="router.navigate(['/projects'])" class="mx-3" >
        Cancel
      </button>
      <button mat-raised-button (click)="updateProject()">Update</button>
    </mat-card-actions>
  </mat-card>
</div>
